<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Document</title>
</head>

<body>

    <header id="header_completo">
        <div id="header_sup">
            <div class="container_completo">
                <img src="logo-conture.png" alt="" class="logo">
                <div id="input_pesquisar">
                    <input type="text">
                    <button>
                        <img src="icon-lupa.png" alt="Lupa de pesquisa">
                    </button>
                </div>
                <div id="div_usuario">
                    <img src="foto.jpg" alt="" id="img_foto">
                    <p>Cleiton</p>
                    <img src="chevron-down 1.svg" alt="" id="img_seta">
                </div>
                <div id="div_icones">
                    <img src="Interesses.svg" alt="">
                    <img src="Icon mensagem.svg" alt="">
                    <img src="Icon notificação.svg" alt="">
                </div>
                <button id="btn_doacao">
                    <p>DOAR PRODUTO</p>
                    <img src="Subtract.svg" alt="">
                </button>
            </div>
        </div>
        <div id="header_inferior">
            <div id="div_produto">
                <h2>Produtos</h2>
                <button>
                    <img src="chevron-down 1.svg" alt="" id="img_seta">
                </button>
            </div>
            <div id="div_categorias">
                <h2>Notebook</h2>
                <h2>Celular</h2>
                <h2>Tablet</h2>
                <h2>Desktop</h2>
            </div>
        </div>
    </header>


</body>

</html>
