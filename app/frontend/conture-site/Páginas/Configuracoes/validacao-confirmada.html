<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Header/Style.css">
    <link rel="stylesheet" href="validacao-confirmada.css">
    <title>Document</title>
</head>

<body>
    <header id="header_completo">
        <div id="header_sup">
            <div class="container_completo">
                <img src="../img/logo-conture.png" alt="" class="logo">
                <div id="input_pesquisar">
                    <input type="text">
                    <button>
                        <img src="../img/icon-lupa.png" alt="Lupa de pesquisa">
                    </button>
                </div>
                <div id="div_usuario">
                    <img src="../img/foto.jpg" alt="" id="img_foto">
                    <p>Cleiton</p>
                    <img src="../img/chevron-down 1.svg" alt="" id="img_seta">
                </div>
                <div id="div_icones">
                    <img src="../img/Interesses.svg" alt="">
                    <img src="../img/Icon mensagem.svg" alt="">
                    <img src="../img/Icon notificação.svg" alt="">
                </div>
                <button id="btn_doacao">
                    <p>DOAR PRODUTO</p>
                    <img src="../img/Subtract.svg" alt="">
                </button>
            </div>
        </div>
        <div id="header_inferior">
            <div id="div_produto">
                <p>Produtos</p>
                <img src="../img/chevron-down 1.svg" alt="" id="img_seta">
            </div>
            <div id="div_produtos">
                <p>Notebook</p>
                <p>Celular</p>
                <p>Tablet</p>
                <p>Desktop</p>
            </div>

        </div>
    </header>

    <section>
        <div class="grid">
            <div id="vl-parte-um">
                <div class="vl-opcao">
                    <p>Editar perfil</p>
                </div>
                <div class="vl-opcao">
                    <p>Trocar senha</p>
                </div>
                <div class="vl-opcao vl-opcao-selecionada">
                    <p>Validação</p>
                </div>
            </div>
            <div id="vl-parte-dois">
                <div class="vl-titulo">
                    <h2>VALIDAÇÃO</h2>
                </div>
                <div class="vl-mensagem">
                    <p>Sua conta foi validada com sucesso, a partir de agora você terá<br>
                        mais chances de receber doações através de Matchs.</p>
                    <img src="../img/imagem-validado.svg" alt="">
                    <p>Obrigado por validar sua conta <span>Yan</span>&#127881</p> 
                </div>
                <div class="vl-btns">
                    <button>
                        Voltar para a Home
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
