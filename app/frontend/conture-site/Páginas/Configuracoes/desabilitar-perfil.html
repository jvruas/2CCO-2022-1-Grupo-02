<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Header/Style.css">
    <link rel="stylesheet" href="desabilitar-perfil.css">
    <title>Document</title>
</head>
<body>
    <header id="header_completo">
        <div id="header_sup">
            <div class="container_completo">
                <img src="../img/logo-conture.png" alt="" class="logo">
                <div id="input_pesquisar">
                    <input type="text">
                    <button>
                        <img src="../img/icon-lupa.png" alt="Lupa de pesquisa">
                    </button>
                </div>
                <div id="div_usuario">
                    <img src="../img/foto.jpg" alt="" id="img_foto">
                    <p>Cleiton</p>
                    <img src="../img/chevron-down 1.svg" alt="" id="img_seta">
                </div>
                <div id="div_icones">
                    <img src="../img/Interesses.svg" alt="">
                    <img src="../img/Icon mensagem.svg" alt="">
                    <img src="../img/Icon notificação.svg" alt="">
                </div>
                <button id="btn_doacao">
                    <p>DOAR PRODUTO</p>
                    <img src="../img/Subtract.svg" alt="">
                </button>
            </div>
        </div>
        <div id="header_inferior">
            <div id="div_produto">
                <p>Produtos</p>
                <img src="../img/chevron-down 1.svg" alt="" id="img_seta">
            </div>
            <div id="div_produtos">
                <p>Notebook</p>
                <p>Celular</p>
                <p>Tablet</p>
                <p>Desktop</p>
            </div>

        </div>
    </header>

    <section>
        <div class="grid">
            <div id="dc-parte-um">
                <div class="dc-opcao dc-opcao-selecionada">
                    <p>Editar perfil</p>
                </div>
                <div class="dc-opcao">
                    <p>Trocar senha</p>
                </div>
                <div class="dc-opcao">
                    <p>Validação</p>
                </div>
            </div>
            <div id="dc-parte-dois">
                <div class="dc-titulo">
                    <h2>DESABILITAR PERFIL</h2>
                </div>
                
                <div class="dc-campos">
                    <p>Olá <span>Yan</span>,<br>
                    Você tem certeza que gostaria desativar sua conta permanentemente?</p>
                    <div class="dc-campo">
                        <label for="motivo-desabilitar">Por que você está desativando sua conta?</label>
                        <select name="motivo-desabilitar" id="motivo-desabilitar"></select>
                    </div>
                    <div class="dc-campo">
                        <label for="senha-desabilitar">Insira sua senha</label>
                        <input type="text" name="senha-desabilitar" id="senha-desabilitar">
                        <img src="../img/icon-closed-eye.svg" alt="" class="eye">
                    </div>
                </div>
                <div class="dc-aviso">
                    <p></p>
                </div>
                <div class="dc-btns">
                    <a href=""><div>VOLTAR</div></a>
                    <button>
                        <p>DESABILITAR</p><img src="../img/icon-sad.svg" alt="">
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
