<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="../imagens/logo-conture.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/Style.css">
    <link rel="stylesheet" href="../css/Cadastro.css">
</head>
<body>
    
    <header>
        <div class="container">
          <img src="../imagens/logo-conture.png" alt="Logo Conture" class="logo" />
        </div>
    </header>

    <section>
        <form class="form2" id="" action="" onsubmit="">
            <h1>Cadastro de usuário</h1>
            <img class="imp_progresso" src="../imagens/Etapas (1).png" alt="">

            <div class="input">
                <label for="nome">Nome</label>
                <input type="email" name="nome">
        
            </div>
            <div class="input">
                <label for="senha">Sobrenome</label>
                <input type="password" name="senha">
            </div>
            <div class="input">
                <label for="senha">CPF <img src="../imagens/seta.png" alt=""></label>
                <input class="input_metade" type="password" name="confirmar_senha">
                
                <label for="senha">Data de nascimento </label>
                <input class="input_metade" type="date" name="confirmar_senha">

            </div>
            
            <div class="input">
                <label for="nome">Gênero</label>
                <input class="input_metade" type="email" name="nome">
                <label for="nome">Estado civil</label>
                <input class="input_metade" type="email" name="nome">
            </div>

            <div class="input">
                <label for="nome">Telefone</label>
                <input class="input_metade" type="email" name="nome">

                <label for="nome">CEP</label>
                <input class="input_metade" type="email" name="nome">
            </div>
            
            <div class="input">
                <label for="nome">Escolaridade</label>
                <input type="email" name="nome">
            </div>

            <div class="input">
                <label for="nome">Situação atual</label>
                <input type="email" name="nome">
            </div>

           
            <button>VOLTAR <img src="../imagens/seta.png" alt=""></button>
            
        </form>
        
    </section>

</body>
</html>
