<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="../imagens/logo-conture.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/Style.css">
    <link rel="stylesheet" href="../css/Cadastro.css">
</head>
<body>
    
    <header>
        <div class="container">
          <img src="../imagens/logo-conture.png" alt="Logo Conture" class="logo" />
        </div>
    </header>
        <img class="img_acessibilidade" src="../imagens/image 4.png" alt="">
    <section>
        

        <form class="form2" id="" action="" onsubmit="">
            <h1>Cadastro de usuário</h1>
            <img class="imp_progresso" src="../imagens/Etapas (1).png" alt="">

            <div class="input">
                <label for="nome">Nome</label>
                <input type="email" name="nome">
        
            </div>


            <div class="input">
                <label for="senha">Sobrenome</label>
                <input type="password" name="senha">
            </div>

            <div class="input_double">
            <div class="input">
                <label for="senha">CPF </label>
                <input type="password" name="confirmar_senha">
            </div>

            <div class="input">
                <label for="senha">Data de nascimento </label>
                <input type="date" name="confirmar_senha">
            </div>
            </div>

            <div class="input_double">
            <div class="input">
                <label for="nome">Gênero</label>
                <input type="email" name="nome">
            </div>
            
            
            <div class="input">
                <label for="nome">Estado civil</label>
                <input type="email" name="nome">
            </div>
</div>

            <div class="input_double">
            <div class="input">
                <label for="nome">Telefone</label>
                <input type="email" name="nome">
            </div>

            <div class="input">
                <label for="nome">CEP</label>
                <input type="email" name="nome">
                </div>
            </div>    
            
            <div class="input">
                <label for="nome">Escolaridade</label>
                <input type="email" name="nome">
            </div>

            <div class="input">
                <label for="nome">Situação atual</label>
                <input type="email" name="nome">
            </div>

           <div class="div_btn">
            <button class="btn_voltar"><img src="../imagens/seta 2.png" alt=""> VOLTAR</button>
            <button class="btn_cadastrar">CADASTRAR<img src="../imagens/Vector.png" alt=""></button>
        </div>
        </form>
        
    </section>

</body>
</html>
