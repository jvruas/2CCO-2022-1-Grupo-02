<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="../imagens/logo-conture.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/Style.css">
    <link rel="stylesheet" href="../css/Cadastro.css">
</head>
<body>
    
    <header>
        <div class="container">
          <img src="../imagens/logo-conture.png" alt="Logo Conture" class="logo" />
        </div>
    </header>
    <img class="img_acessibilidade" src="../imagens/image 4.png" alt="">
    <section>
        <form class="form1" id="" action="" onsubmit="">
            <h1>Cadastro de usuário</h1>
            <img class="imp_progresso" src="../imagens/Etapas.png" alt="">

            <div class="input">
                <label for="nome">E-mail</label>
                <input type="email" name="nome">
            </div>
            <div class="input">
                <label for="senha">Senha <img src="../imagens/info-circle 1.png" alt=""></label>
                <input type="password" name="senha">
            </div>
            <div class="input">
                <label for="senha">Confirmar senha</label>
                <input type="password" name="confirmar_senha">
            </div>
            
            <button class="btn_cadastrar">PRÓXIMO <img src="../imagens/seta.png" alt=""></button>
            
        </form>
        
    </section>

</body>
</html>
