<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="../imagens/Black logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/Style.css">
    <link rel="stylesheet" href="../css/Login.css">
</head>
<body>
    
    <header>
        <div class="container">
          <img src="../imagens/logo-conture.png" alt="Logo Conture" class="logo" />
        </div>
    </header>
    <img class="img_acessibilidade" src="../imagens/image 4.png" alt="">
    <section>
        <form id="" action="" onsubmit="">
            <h1>LOGIN</h1>
            <div class="input">
                <label for="nome">E-mail</label>
                <input type="email" name="nome">
            </div>
            <div class="input">
                <label for="senha">Senha</label>
                <input type="password" name="senha">
            </div>
            <a href="">Esqueceu sua senha?</a>
            <button>ENTRAR</button>
        </form>
        <p>Ainda não é cadastrado? <a href=""><b>Cadastre-se</b></a></p>
    </section>

</body>
</html>
