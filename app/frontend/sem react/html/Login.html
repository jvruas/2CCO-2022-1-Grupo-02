<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="../imagens/Black logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/Style.css">
    <link rel="stylesheet" href="../css/Login.css">
    <script type="text/javascript" src="../js/Login.js"></script>
</head>
<body>
    
    <header>
        <div class="container">
          <img src="../imagens/logo-conture.png" alt="Logo Conture" class="logo" />
        </div>
    </header>
    <img class="img_acessibilidade" src="../imagens/image 4.png" alt="">
    <section class="centralizado">
        <form id="login" action="" onsubmit="">
            <div class="divisao centralizado">
                <h1>LOGIN</h1>
            </div>
            <div class="divisao input">
                <label for="email">E-mail</label>
                <input type="email" name="email">
            </div>
            <div class="divisao input">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha">
                <img src="../imagens/eye-slash-closed.png" alt="Ícone senha escondida" class="eye" id="eye" onClick="mostrarOcultarSenha()">
            </div>
            <div class="divisao">
                <a href="popup.html">Esqueceu sua senha?</a>
            </div>
            <div class="divisao centralizado">
                <button><p>ENTRAR</p><img src="../imagens/icon-ok.png" alt="Ícone de confirmação"></button>
            </div>
        </form>
        <div class="cadastre centralizado">
            <p>Ainda não é cadastrado? <a href="Cadastro1.html"><b>Cadastre-se</b></a></p>
        </div>
    </section>

</body>
</html>
