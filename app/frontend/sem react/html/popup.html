<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir a senha</title>
    <link rel="shortcut icon" href="../imagens/Black logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/Style.css">
    <link rel="stylesheet" href="../css/Login.css">
    <script type="text/javascript" src="../js/Login.js"></script>
</head>
<body>
    <section id="esqueceu_senha">
        <div class="pop_up">
            <form id="popUp" action="" onsubmit="">
                <div class="divisao centralizado">
                    <h2>REDEFINIR A SENHA</h2>
                    <a href="../html/Login.html"><img class="btn_fechar" src="../imagens/x-lg 1.png" alt="Ícone fechar"></a>
                </div>
                <div class="paragrafo">
                    <p>Identifique-se para receber um e-mail com as instruções e o link para criar uma nova senha.</p>
                </div>
                <div class="divisao input">
                    <label for="email">E-mail</label>
                    <input type="email" name="email">
                </div>
                <div class="divisao centralizado">
                    <button><p>CONFIRMAR</p><img class="icon" src="../imagens/icon-ok.png" alt="Ícone de confirmação"></button>
                </div>
            </form>
        </div>
    </sectio>
</body>
</html>
