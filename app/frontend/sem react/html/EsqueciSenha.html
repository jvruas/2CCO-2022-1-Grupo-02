<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar senha</title>
    <link rel="shortcut icon" href="../imagens/Black logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/Style.css">
    <link rel="stylesheet" href="../css/EsqueciSenha.css">
</head>
<body>
    
    <header>
        <div class="container">
          <img src="../imagens/logo-conture.png" alt="Logo Conture" class="logo" />
        </div>
    </header>
    <img class="img_acessibilidade" src="../imagens/image 4.png" alt="">
    <section>
        <form id="" action="" onsubmit="">
            <h1>Alterar senha</h1>
            <div class="input">
                <label for="nome">Senha<img src="../imagens/info-circle 1.png" alt=""></label>
                <input type="password" name="nome">
            </div>
            <div class="input">
                <label for="senha">Confirmar senha</label>
                <input type="password" name="senha">
            </div>
            
            <button>Salvar <img src="../imagens/folder-plus.png" alt=""></button>
        </form>
    </section>

</body>
</html>
