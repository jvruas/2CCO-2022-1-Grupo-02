<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar senha</title>
    <link rel="shortcut icon" href="../imagens/Black logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/Style.css">
    <link rel="stylesheet" href="../css/EsqueciSenha.css">
    <script type="text/javascript" src="../js/EsqueciSenha.js"></script>
</head>

<body>

    <header>
        <div class="container">
            <img src="../imagens/logo-conture.png" alt="Logo Conture" class="logo" />
        </div>
    </header>
    <section class="centralizado">
        <form id="" action="" onsubmit="">
            <div class="divisao centralizado">
                <h1>ALTERAR SENHA</h1>
            </div>

            <div class="divisao input">

                <label for="senha">Senha
                    <div class="tooltip"><img src="../imagens/info-circle 1.png" alt="Ícone deconfirmação">
                        <span class="tooltiptext"><b>Dicas para criar uma senha segura:</b>
                            <br>Use no mínimo 6 caracteres
                            <br>Combine letras maiúsculas e minúsculas, símbolos e números
                            <br>Não use informações pessoais
                        </span>
                    </div>
                </label>

                <input type="password" name="senha" id="senha">
                <img src="../imagens/eye-slash-closed.png" alt="Ícone senha escondida" class="eye" id="eye2"
                    onClick="mostrarOcultarSenha2()">
            </div>
            <div class="divisao input">
                <label for="confSenha">Confirmar sua senha</label>
                <input type="password" name="confSenha" id="confSenha">
                <img src="../imagens/eye-slash-closed.png" alt="Ícone senha escondida" class="eye" id="eye3"
                    onClick="mostrarOcultarSenha3()">
            </div>
            <div class="divisao centralizado">
                <button>
                    <p>SALVAR</p><img src="../imagens/folder-plus.png" alt="Ícone de confirmação">
                </button>
            </div>
        </form>
    </section>
</body>

</html>
